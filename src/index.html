<head>
  <title>Currency</title>
</head>
<body>
  <div class="jumbotron">
    <h1>Currency Exchange</h1>
  </div>
  <div class="container">
    <p>Change US dollars (USD) to other currencies!</p>
    <br>
    <ul>
      <li>Australia Dollar: AUD</li>
      <li>Euro: EUR</li>
      <li>Great Britain: GBP</li>
      <li>Japan Yen: JPY</li>
      <li>Switzerland Franc: CHF</li>
    </ul>
    <br>
    <label for="dollarInput"> Write your amount in USD here! <b>$</b></label>
    <input type ="text" id="dollarInput">
    <br>
    <label for="currencyInput"> Write what currency you want to convert to here! (Ex: AUD, EUR, etc.)</label>
    <input type ="text" id="currencyInput">
    <br>
    <button class="btn-success" id="submitDollar">Submit</button>
    <br>
    <br>
    <div class="showErrors"></div>
    <div class="showAUD"></div>
    <div class="showEUR"></div>
    <div class="showGBP"></div>
    <div class="showJPY"></div>
    <div class="showCHF"></div>
    <div class="statusError"></div>
  </div>
</body>
</html>
